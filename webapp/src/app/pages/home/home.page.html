<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngIf="user">
      Welcome <strong>{{user.given_name}}</strong>
      <div>
        <ion-button
          (click)="signOut()"
        >
          Sign Out
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
